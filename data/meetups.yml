- name: Enforcing style guides with Rubocop
  description: |
    We're back with a workshop on Rubocop!

    Is your codebase opinionated? Does it have hidden rules and best practices that aren't strongly enforced? In this workshop you'll learn about the importance of a style guide, how to implement one in Ruby, and how to build your own Rubocop cops to enforce arbitrary rules.

    Doors open at 6, and the workshop starts at 6:30. Food and drinks will be provided at the venue.
